<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name Here">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <table>
        <thead>
            <tr>
                <th>Labels</th>
                <th>Form Fields</th>
            </tr>
        </thead>
        <tbody>
            <form action="confirm.html" method="get"></form>
            <tr>
                <td><label for="pgname">parent/guardian name</label></td>
                <td>
                    <input type="text" name="firstname" id="first" placeholder="first name" required> <br>
                    <input type="text" name="lastname" id="last" placeholder="last name" required> <br>

                </td>
            </tr>


            <tr>
                <td><label for="child first name">Childs First name</label></td>
                <td>
                    <input type="childs first name" id="childsfirstname" placeholder="childs first name" required>
                </td>
            </tr>


            <tr>
                <td><label for="Childs Age">Childs Age</label></td>
                <td><input type="text" name="Childs Age" id="age" palceholder="Childs Age" required></td>
            </tr>

            <tr>
                <th>Date and Time</th>
                <td></td>
            </tr>

            <tr>
                <td><label for="date">Date</label></td>
                <td><input type="text" name="the date" id="date" placeholder="mm/dd/yyyy" required></td>
            </tr>

            <tr>
                <td><label for="starttime">Start Time</label></td>
                <td>
                    <input type="text" name="start time" id="time" placeholder="--:--">
                </td>
            </tr>

            <tr>
                <td><label for="numberofguests">Number of Guests</label></td>
                <td>

                    <input type="text" name="number of guests" id="guests" placeholder="Number of Guests" required>

                </td>
            </tr>


            <tr>
                <th>Food</th>
                <td></td>
            </tr>

            <tr>
                <td><label for="size">Size</label></td>
                <td>
                    <input type="radio" name="size" id="size" value="small" required>SM
                    <input type="radio" name="size" id="size" value="medium" required>MD
                    <input type="radio" name="size" id="size" value="large" required>LG
                </td>
            </tr>
            <tr>
                <td><label for="drinks">Drinks</label></td>
                <td>
                    <input type="checkbox" name="drink1" id="coke" value="coke" >Coke
                    <input type="checkbox" name="drink2" id="sprite" value="sprite" >Sprite
                    <input type="checkbox" name="drink3" id="fruitPunch" value="fruit punch" >Fruit Punch
                    <input type="checkbox" name="drink4" id="lemonade" value="lemonade" >Lemonade
                    <input type="checkbox" name="drink5" id="icedTea" value="iced tea" >Iced Tea
                </td>
            </tr>
            <tr>
                <td><label for="cake">Cake</label></td>
                <td>
                    <select name="cake" id="cake">
                        <option value="choclate">Choclate</option>
                        <option value="vanilla">Vanilla</option>
                        <option value="bringmyown">I'll bring my own</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Decorations</th>
                <td></td>
            </tr>
            <tr>
                <td><label for="coloropt">Color Scheme</label></td>
                <td>
                    <input type="color" name="colors" id="colors">
                </td>
            </tr>
            <tr>
                <td><label for="addcomments">Additional Comments</label></td>
                <td>
                    <textarea name="comments" id="comments" cols="30" rows="10"
                        placeholder="Please add any additional comments here"></textarea>
                </td>
            </tr>
            <tr>
                <th><label for="submit"></label></th>
                <td>
                    <input type="submit" value="submit">
                </td>
            </tr>



        </tbody>


    </table>
</body>
</html>
